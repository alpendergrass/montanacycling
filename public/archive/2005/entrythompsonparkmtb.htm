     <st1:PlaceType w:st="on">Park</st1:PlaceType> MTB Race - <st1:place w:st="on">Highlands</st1:place>
     Cycling Club<o:p></o:p></span></h1>
     <p class=MsoHeading7><span style='font-size:16.0pt;mso-bidi-font-size:
     10.0pt'>Sunday, July 10, 2005<span style='mso-tab-count:2'>            </span>Permit

 </v:shape><v:shape id="_x0000_s1027" type="#_x0000_t202" style='position:absolute;

   <table cellpadding=0 cellspacing=0 width="100%">
    <tr>
     <td><![endif]>
     <div>
     <p class=MsoBodyText><b><span style='mso-bidi-font-family:Arial'>RACE
     DESCRIPTION:<o:p></o:p></span></b></p>
     <p class=MsoBodyText>The race will be held in <st1:PlaceName w:st="on">Thompson</st1:PlaceName>
     <st1:PlaceType w:st="on">Park</st1:PlaceType>, which is jointly managed by
     the US Forest Service and Butte-Silver Bow, near US Hwy 2 south of <st1:City
     w:st="on"><st1:place w:st="on">Butte</st1:place></st1:City>.<span
     style='mso-spacerun:yes'>  </span>The course is a 7.3-mile loop comprised
     of 60% double-track and 40% single track.<span style='mso-spacerun:yes'> 
     </span>Registration is from 10:00 AM – 10:45 A.M; the race will begin at
     11:00 A.M.<span style='mso-spacerun:yes'>  </span>All Expert category
     racers must have an annual license.<b><span style='mso-no-proof:yes'><span
     style='mso-spacerun:yes'>  </span>All <o:p></o:p></span></b></p>
     <p class=MsoBodyText><b><span style='mso-no-proof:yes'>NORBA Rules Apply<o:p></o:p></span></b></p>
     <p class=MsoBodyText style='margin-left:.5in;text-indent:-.25in;
     mso-list:l1 level1 lfo3;tab-stops:list .5in'><![if !supportLists]><span
     style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
     Symbol;mso-no-proof:yes'><span style='mso-list:Ignore'>·<span
     style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </span></span></span><![endif]><span style='mso-no-proof:yes'>Race Day registration
     only<o:p></o:p></span></p>
     <p class=MsoBodyText style='margin-left:.5in;text-indent:-.25in;
     mso-list:l1 level1 lfo3;tab-stops:list .5in'><![if !supportLists]><span
     style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
     Symbol;mso-no-proof:yes'><span style='mso-list:Ignore'>·<span
     style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </span></span></span><![endif]><span style='mso-no-proof:yes'>Racing
     Starts at 11:00 AM<o:p></o:p></span></p>
     <p class=MsoBodyText style='margin-left:.5in;text-indent:-.25in;
     mso-list:l1 level1 lfo3;tab-stops:list .5in'><![if !supportLists]><span
     style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
     Symbol;mso-no-proof:yes'><span style='mso-list:Ignore'>·<span
     style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </span></span></span><![endif]><span style='mso-no-proof:yes'>Promoters
     reserve the right to combine classes<o:p></o:p></span></p>
     <p class=MsoBodyText><b><span style='mso-bidi-font-family:Arial;
     mso-no-proof:yes'>DISTANCES:<o:p></o:p></span></b></p>
     <p class=MsoBodyText style='text-indent:.5in'><span style='mso-bidi-font-family:
     Arial;mso-no-proof:yes'>Expert Men<span style='mso-tab-count:2'>                   </span>11:00
     AM<span style='mso-tab-count:1'>          </span>3-Laps<o:p></o:p></span></p>
     <p class=MsoBodyText style='text-indent:.5in'><span style='mso-bidi-font-family:
     Arial;mso-no-proof:yes'>Expert Women<span style='mso-tab-count:2'>              </span>11:00
     AM<span style='mso-tab-count:1'>          </span>2-Laps<o:p></o:p></span></p>
     <p class=MsoBodyText style='text-indent:.5in'><span style='mso-bidi-font-family:

     <p class=OrgInfo><b><span style='font-size:10.0pt;font-family:Arial'>Directions
